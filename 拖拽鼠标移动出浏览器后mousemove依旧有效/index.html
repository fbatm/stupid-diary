<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="content" style="width:100%;height:500px;background-color:green;"></div>
</body>
<script type="text/javascript">
  document.querySelector('#content').addEventListener('mousemove', ()=>{console.log('mousemove on content')});
  document.addEventListener('mousemove', ()=>{console.log('mousemove on document')});
</script>
</html>
